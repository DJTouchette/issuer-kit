<ion-header>
  <ion-toolbar color="primary">

    <ion-title>
      <img src="/assets/bcgov/bcid-logo-rev-en.svg" width="181" height="44" alt="B.C. Government Logo">
      <span>{{ title }}</span>
    </ion-title>

    <ion-buttons slot="primary" *ngIf="isLoggedIn">
      <ion-button (click)="logout()">
        <ion-label>Log Out</ion-label>
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
